<!DOCTYPE html>
<html>

<head>
    <script src="main.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Intel 8080</h1>
    <button onclick="step()">STEP</button>
    <button onclick="run()">RUN</button>
    <!-- <button onclick="selectProgram()">RESET</button> -->

    <select name="program" id="program" onchange="selectProgram()">
        <option value="0">hello</option>

    <div class="content">
        <div>
            <h2>Code</h2>
            <ul id="code">
            </ul>
        </div>
        <div style="margin-left: 10px">
            <h2>Output</h2>
            <div id="output">
            </div>
            <div style="display: flex; flex-direction: row;">
                <div>
            <h2>Registers</h2>
            <table id="registers">
                <tr>
                    <th>B</th>
                    <th>C</th>
                    <th>D</th>
                    <th>E</th>
                    <th>H</th>
                    <th>L</th>
                    <th>M</th>
                    <th>A</th>
                </tr>
                <tr id="register-values">
                    <td>00</td>
                    <td>00</td>
                    <td>00</td>
                    <td>00</td>
                    <td>00</td>
                    <td>00</td>
                    <td>00</td>
                    <td>00</td>
                </tr>
            </table>
        </div>
            <div style="margin-left: 20px">
                <h2>Flags</h2>
                <div id='flags'>asdf</div>
            </div>
        </div>

            <div style="display: flex; flex-direction: row;">

                <div>
                    <h2>Memory</h2>
                    Page: <input id="page" type="number" min="0" max="255" value="1"
                        style="width: 4em; margin-bottom: 10px;" onchange="refreshui()">
                    <div id="memory">
                    </div>
                </div>

                <div>
                    <h2>Stack</h2>
                    <ul id="stack">
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
