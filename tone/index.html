<!doctype html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.0.1/Tone.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.5.12/Rx.js"></script>
    <script src="index.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="overlay"></div>

    <button id="play" onclick="play()">Play</button>
    <br>
    <div id="metronome" frame="0">1</div>

<div>
    <div class="instruments">
        Tempo <input type="range" min="80" max="240" value="180" id="bpm" onchange="bpmChange(this.value)"> <br>
        Volume <input type="range" min="0" max="100" value="100" id="volume" oninput="volumeChange(this.value)"> <br>
        <span id="metronome_cb" on="false">Metronome </span><input type="checkbox" onchange="onoff (metronome, this.checked)"><br>
        <select id="clave_se" onchange="claveChange(this.value)">
        </select>
        <span id="clave_cb" on="false">Clave </span><input type="checkbox" checked onchange="onoff (clave, this.checked)">
        <br>
        <span id="conga_slap_cb" on="false">Conga slap </span><input type="checkbox" checked onchange="onoff (conga_slap, this.checked)"> <br>
        <span id="conga_open_cb" on="false">Conga open </span><input type="checkbox" checked onchange="onoff (conga_open, this.checked)"> <br>
        <span id="counting_cb" on="false">Counting  </span><input type="checkbox" checked onchange="onoff (counting, this.checked)"> <br>
        <span id="piano_cb" on="false">Piano  </span><input type="checkbox" checked onchange="onoff (piano, this.checked)"> <br>
        <span id="bass_cb" on="false">Bass  </span><input type="checkbox" checked onchange="onoff (bass, this.checked)"> <br>
    </div>
</div>
</div>
</body>
</html>
