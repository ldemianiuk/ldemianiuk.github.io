<!doctype html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.0.1/Tone.min.js"></script>
    <script src="index.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="play" onmousedown="play()">Play</button>
    <br>
    <div id="metronome" frame="0">1</div>

<div>
    <div class="instruments">
    BPM <input type="range" min="100" max="250" value="150" id="bpm" onchange="bpmChange(this.value)"> <br>
    Metronome <input type="checkbox" onchange="onoff (metronome, this.checked)"> <br>
    Clave <input type="checkbox" checked onchange="onoff (clave, this.checked)"> <br>
    Conga slap <input type="checkbox" checked onchange="onoff (conga_slap, this.checked)"> <br>
    Conga open<input type="checkbox" checked onchange="onoff (conga_open, this.checked)"> <br>
    </div>
</div>
</body>
</html>
